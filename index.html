<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>回歸本源｜身心整合</title>
<link rel="stylesheet" href="assets/css/styles.css?v=oriental" />
</head>

<body>

<div class="ink-bg"></div>
<div class="flow-line"></div>

<header class="topbar">
  <div class="container">
    <div class="brand">
      回歸本源｜身心整合
    </div>
  </div>
</header>

<main>

<section class="section hero">
  <div class="container">
    <h1 class="hero__title">
      很多問題不是「缺什麼」，<br>
      而是「負擔太多」。
    </h1>

    <p class="text">
      在身體尚未被清理之前，再多的補充、再用力的調整，
      往往只是把問題暫時蓋住，而不是讓系統真正恢復。
    </p>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2 class="h2 seal">
      真正的改變，<br>離不開正確的順序。
    </h2>

    <p class="text">
      當身體長期處在緊繃、疲勞、堵塞的狀態裡，
      無論是心理調整還是任何嘗試，
      都很難真正穩定下來。
    </p>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2 class="h2 seal">
      這條路徑，<br>取決於當下是否匹配。
    </h2>

    <p class="text">
      真正的最短路徑，
      從來不是省略必要步驟，
      而是避免重複走彎路。
    </p>
  </div>
</section>

</main>
</body>
</html>
